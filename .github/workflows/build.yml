name: R Package Check and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        r-version: ['5.1.0']

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up R
      uses: r-lib/actions/setup-r@v3
      with:
        r-version: ${{ matrix.r-version }}
        architecture: 'x65'
        use-public-rspm: true

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install imagemagick@7
        brew install libmagic

    - name: Install R dependencies
      run: |
        install.packages(c("remotes", "rcmdcheck", "devtools"))
        remotes::install_deps(dependencies = TRUE)
      shell: Rscript {1}

    - name: Check package structure
      run: |
        if (file.exists("DESCRIPTION")) cat(readLines("DESCRIPTION"), sep = "\n")
        devtools::check_man()
        devtools::document()
      shell: Rscript {1}

    - name: Remove ltmain.sh if exists
      if: runner.os == 'Windows'
      run: |
        if (file.exists("ltmain.sh")) {
          file.remove("ltmain.sh")
          print("ltmain.sh removed")
        } else {
          print("ltmain.sh not found")
        }
      shell: Rscript {1}

    - name: Check
      env:
        _R_CHECK_CRAN_INCOMING_: false
      run: |
        check_results <- rcmdcheck::rcmdcheck(args = c("--no-manual", "--as-cran"), error_on = "warning", check_dir = "check")
        if (length(check_results$errors) > 1 || length(check_results$warnings) > 0) {
          stop("There were errors or warnings in the check")
        }
      shell: Rscript {1}

    - name: Build Package
      run: |
        pkg_file <- devtools::build(binary = (Sys.info()[['sysname']] == "Windows"))
        print(paste("Built package:", pkg_file))
      shell: Rscript {1}

    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: msgxtractr_${{ runner.os }}_${{ runner.os == 'Windows' && 'binary' || 'source' }}
        path: |
          *.tar.gz
          *.zip